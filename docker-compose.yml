version: "3"

services:
  react-hasura-trello-clone.backend:
    # build:
    #   context: ./backend
    image: hasura/graphql-engine:v1.0.0-alpha44
    ports:
      - 8080:8080
    depends_on:
      - db
    restart: always
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:@db:5432/postgres
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true" # set to "false" to disable console
      ## uncomment next line to set an admin secret
      # HASURA_GRAPHQL_ADMIN_SECRET: myadminsecretkey

  react-hasura-trello-clone.frontend:
    build:
      context: ./frontend
    command: yarn dev
    volumes:
      - ./frontend:/frontend-app
      - ./frontend/package.json:/frontend-app/package.json
      - ./frontend/yarn.lock:/frontend-app/yarn.lock
    ports:
      - "3000:3000"

  db:
    image: postgres
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
